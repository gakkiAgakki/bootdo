<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content " style="height: 100%">
	<div class="row" style="height: 100%">
		<div class="col-sm-12" style="height: 100%">
			<div class="ibox float-e-margins" style="height: 100%">
				<div class="ibox-content" style="height: 100%;">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">链接名称：</label>
								<div class="col-sm-8">
									<input id="title" name="title" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">链接分类：</label>
								<div class="col-sm-8">
									<select name="leixing" id="leixing"
											class="form-control validate[required] input-background">
										<option value="">--请选择--</option>
										<option value="国家政府网站">国家政府网站</option>
										<option value="省级政府网站">省级政府网站</option>
										<option value="市级政府网站">市级政府网站</option>
										<option value="县、区级政府网站">县、区级政府网站</option>
									</select>
									<!--<input id="leixinginput" name="leixing" class="form-control" type="hidden">-->
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">链接地址：</label>
								<div class="col-sm-8">
									<input id="url" name="url" class="form-control" type="text" placeholder="示例:https://www.baidu.com">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">链接说明：</label>
								<div class="col-sm-8">
									<input id="shuoming" name="shuoming" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/common/lianjie/add.js">
	</script>
</body>
</html>
