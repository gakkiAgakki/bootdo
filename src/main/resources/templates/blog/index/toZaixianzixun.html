<script type="text/javascript" th:inline="javascript">
    $().ready(function () {
		var htmlText = "";
		htmlText += '<li style="background-image: url(' + "/img/1.png" + ')">';
		htmlText += '<a href="/xContent/open/toZaixianzixun" title="在线咨询">';
		htmlText += "在线咨询";
		htmlText += '</a>';
		htmlText += '</li>';

		htmlText += '<li style="background-image: url(' + "/img/2.png" + ')">';
		htmlText += '<a href="/xContent/open/zixunhuifu" title="咨询回复">';
		htmlText += "咨询回复";
		htmlText += '</a>';
		htmlText += '</li>';

        $("#xFenlei").append(htmlText);

        var htmlmkfl = "";
        htmlmkfl += "<a href='/xContent'>首页</a>";
        htmlmkfl += ">><a href='/xContent/open/toZaixianzixun'>政民互动</a>";
		htmlmkfl += ">><a href='/xContent/open/toZaixianzixun'>在线咨询</a>";
        $("#mkfl").append(htmlmkfl);

		/*添加时间*/
        var date = new Date();

        var year = date.getFullYear();

        var month = date.getMonth()+1;
        var day = date.getDate();
        var hour = date.getHours();
        var minute = date.getMinutes();
        var second = date.getSeconds();
        var currentdate=year+'-'+month+'-'+day+'  '+ hour + ':'+minute+':'+second;
        //获取当前时间 yyyy-MM-dd HH:mm:ss
        // var currentdate = date.getFullYear() + seperator1 + month + seperator1 + strDate + " " +date.getHours() + seperator2 + date.getMinutes() + seperator2 + date.getSeconds();
        $('#zixunTime').val(currentdate);

        $("#imgVerify").click();

    });

    //获取验证码
    function getVerify(obj) {
        obj.src = "/xContent/open/getVerify?" + Math.random();
        console.log(obj)
    }
