<script type="text/javascript">
    $(document).ready(function () {
        $("#login").on('click', function () {
            $("#signupForm").submit();
        });
        validateRule();
        $("body").keydown(keyDownLogon);
        // getVerify($("#imgVerify"));
        $("#imgVerify").click();
    });

    $.validator.setDefaults({
        submitHandler: function () {
            login();
        }
    });
var ctx = "/xypjtx";
    function login() {
        $.ajax({
            type: "POST",
            url: ctx + "/open/registSave",
            data: $('#signupForm').serialize(),
            success: function (r) {
                if (r.code == 0) {
                    var index = layer.load(1, {
                        shade: [0.1, '#fff'] //0.1透明度的白色背景
                    });
                    parent.location.href = ctx + '/open/qiyexinyongpingjia';
                    //登录成功后返回之前访问的页面
//                    location.href=document.referrer||host + "";
//                    console.log(document.referrer);

                } else {
                    layer.msg(r.msg);
                }
            },
        });
    }

    function keyDownLogon() {
        if (event.keyCode == "13") {
            $("#login").trigger('click');
        }
    }


    function validateRule() {
        var icon = "<i class='fa fa-times-circle'></i> ";
        $("#signupForm").validate({
            rules: {
                username: {
                    required: true
                },
                password: {
                    required: true
                }
            },
            messages: {
                username: {
                    required: icon + "请输入您的用户名",
                },
                password: {
                    required: icon + "请输入您的密码",
                }
            }
        })
    }

    //获取验证码
    function getVerify(obj) {
        obj.src = ctx + "/open/getVerify?" + Math.random();
        console.log(obj)
    }
</script>
