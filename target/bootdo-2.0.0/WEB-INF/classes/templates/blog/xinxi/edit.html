<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<script src="/js/content.js?v=1.0.0"></script>
<script src="/js/layui.js"></script>
<script src="/js/plugins/clipboard/clipboard.min.js"></script>
<script src="/js/plugins/layer/layer.min.js"></script>
<script src="/js/vue.min.js"></script>
<link href="/css/layui.css" rel="stylesheet">
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<div class="col-sm-12">
							<h4>修改信息</h4>
						</div>
						<form class="form-horizontal m-t" id="signupForm">
						<input id="cid" name="cid" th:value="${xinxi.cid}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-1 control-label">标题：</label>
								<div class="col-sm-4">
									<input id="title" name="title" th:value="${xinxi.title}" class="form-control" type="text">
								</div>
							<!--</div>-->
														<!--<div class="form-group">	-->
								<label class="col-sm-1 control-label">副标题：</label>
								<div class="col-sm-4">
									<input id="subtitle" name="subtitle" th:value="${xinxi.subtitle}" class="form-control" type="text">
								</div>
							</div>

														<div class="form-group">
								<label class="col-sm-1 control-label">所属模块：</label>
								<div class="col-sm-4">
									<!--<input id="mokuai" name="mokuai" th:value="${xinxi.mokuai}" class="form-control" type="text">-->
									<select name="mokuai" id="mokuai" onchange="mokuaiChange()"
											class="form-control validate[required] input-background">
										<option th:value="${xinxi.mokuai}" th:text="${xinxi.mokuai}"></option>
									</select>
									<input type="hidden" id="parentId" name="parentId" value="">
								</div>
							<!--</div>-->
														<!--<div class="form-group">	-->
								<label class="col-sm-1 control-label">分类：</label>
								<div class="col-sm-4">
									<!--<input id="fenlei" name="fenlei" th:value="${xinxi.fenlei}" class="form-control" type="text">-->
									<select name="fenlei" id="fenlei"
											class="form-control validate[required] input-background">
										<option th:value="${xinxi.fenlei}" th:text="${xinxi.fenlei}"></option>
									</select>
								</div>
							</div>
														<!--<div class="form-group">	-->
								<!--<label class="col-sm-3 control-label">审核状态：</label>-->
								<!--<div class="col-sm-8">-->
									<!--<input id="status" name="status" th:value="${xinxi.status}" class="form-control" type="text">-->
								<!--</div>-->
							<!--</div>-->
														<div class="form-group">	
								<label class="col-sm-1 control-label">作者：</label>
								<div class="col-sm-4">
									<input id="author" name="author" th:value="${xinxi.author}" class="form-control" type="text">
								</div>
							<!--</div>-->
														<!--<div class="form-group">	-->
								<label class="col-sm-1 control-label">创建时间：</label>
								<div class="col-sm-4">
									<input id="gtmCreate" name="gtmCreate" class="form-control" type="text">
								</div>
								<input type="hidden" id="sqlData"  th:value="${xinxi.gtmCreate}">
							</div>
														<div class="form-group">
								<label class="col-sm-1 control-label">内容：</label>
								<input id="content" name="content" type="hidden"
									   th:value="${xinxi.content}">
								<div class="col-sm-11">
									<!--<input id="content" name="content" th:value="${xinxi.content}" class="form-control" type="text">-->
									<div class="ibox-content no-padding">
										<div id="content_sn" class="ueditor"></div>
									</div>
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-1 control-label">首页图片：</label>
								<div class="col-sm-4">
									<button type="button" class="layui-btn" id="uploadImg">
										<i class="fa fa-cloud"></i>上传图片
									</button>
									<input id="shouyetupian" name="shouyetupian" th:value="${xinxi.shouyetupian}" th:title="${xinxi.shouyetupian}" readonly />
									<!--<input id="shouyetupian" name="shouyetupian" th:value="${xinxi.shouyetupian}" class="form-control" type="text">-->
								</div>
							<!--</div>-->
														<!--<div class="form-group">	-->
								<label class="col-sm-1 control-label">附件：</label>
								<div class="col-sm-4">
									<button type="button" class="layui-btn" id="uploadFile">
										<i class="fa fa-cloud"></i>上传附件
									</button>
									<input id="fujian" name="fujian" th:value="${xinxi.fujian}" th:title="${xinxi.fujian}" readonly />
									<!--<input id="fujian" name="fujian" th:value="${xinxi.fujian}" class="form-control" type="text">-->
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/blog/xinxi/edit.js">
	</script>
</body>
</html>
