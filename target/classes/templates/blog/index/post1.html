<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="blog/index/include_blog::header"></head>
<body>
<nav th:include="blog/index/include_blog::nav" class="navbar navbar-default navbar-custom navbar-fixed-top"></nav>
<header class="intro-header container"
        style="background-image: url('/img/xinxi/banner.png');width: auto;height: auto;">
    <div class="container">
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <!--<h1>太原不锈钢产业园区政府门户网站</h1>-->
                    <!--<span class="subheading">太原不锈钢产业园区政府门户网站</span>-->
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Post Content -->
<article>
    <div class="container">
        <div class="col-sm-11">
            <div class="container" style="text-align: center;">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                        <div class="post-heading">
                            <h1 th:text="${xContent.title}"></h1>
                            <!--<span class="meta">作者 <a href="#" th:text="${xContent.author}"></a>&nbsp;&nbsp;<a href="#" th:text="${gtmModified}"></a>-->
                            <span class="meta">作者 <a href="#" th:text="${xContent.author}"></a>&nbsp;&nbsp;<a href="#"
                                                                                                              th:text="${xContent.gtmCreate}"></a>
				            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="content" class="summernote"></div>
        </div>

    </div>
</article>
<hr>
<div th:include="blog/index/include_blog::footer"></div>
<script type="text/javascript" th:inline="javascript">
    $().ready(function () {
        $('.summernote').summernote({
            lang: 'zh-CN'
        });
        var content = /*[[${xContent.content}]]*/
            $('#content').code(content);
        $('.summernote').destroy();
    });
</script>
</body>
</html>
