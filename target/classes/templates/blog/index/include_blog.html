	.side{

	}
	.side ul{
		list-style:none;
	}
	.side ul li {
	    width: 35px;
	    height: 35px;
	    float: left;
	    position: relative;
	    margin-top: 9px;
	}
	.side ul li .qqbdimg {
	    padding: 7px;
	    margin-top: 5px;
	    margin-bottom: 1px;
	    /* margin-left: 22px; */
	    position: absolute;
	    width: 53px;
	    height: 54px;
	    /* margin-left: 9px; */
	    bottom: 0;
	    right: -7px;
	    transition: all 0.3s;
	    background: #fff;
	    opacity: 0;
	    filter: Alpha(opacity=80);
	    color: #fff;
	    font: 14px/54px "微软雅黑";
	    overflow: hidden;
	}
	.side ul li .qqbdimg:hover{
		overflow:hidden;
		padding: 7px;
	    margin-top: 5px;
	    width:124px;
	    height:124px;
	    opacity:1;
	    z-index:100;
	    right:0;
	    background:rgb(142, 142, 142);
	}
	.side ul li img {
	    width: 100%;
	    height: 100%;
	}
	.side ul li .sidetop {
	    height: 100%;
	    display: block;
	    background: #2f4050;
	    padding: 2px 0;
	    text-align: center;
	    color: #fff;
	    border-radius: 50%;
	    opacity: .5;
	}

	<script type="text/javascript">
        $(function () {
			getLianjie("guojiazhengfu","国家政府网站");
			getLianjie("shengjizhengfu","省级政府网站");
			getLianjie("shijizhengfu","市级政府网站");
			getLianjie("kaifaqu","县、区级政府网站");
        })
        function getLianjie(mid,leixing) {
            $.ajax({
//                url : '/xContent/open/lianjie?leixing='+leixing,
                url : '/xContent/open/lianjie',
                method : 'get',
				data : {
                    "leixing" : leixing
				},
                dataType : 'json',
                success : function(rows) {
//                    var rows = data.rows;
                    var htmlText = "";
                    for (i = 0; i < rows.length; i++) {
						htmlText += '<option value="'+rows[i].url+'" onclick="openUrl('+rows[i].url+')">';
						htmlText += rows[i].title;
						htmlText += '</option>';
                    }
                    $("#"+mid+"").append(htmlText);
                }
            });
        }
        function openUrl(url) {
            if (url != "") {
            	window.open(url);
        	}
        }
	</script>
